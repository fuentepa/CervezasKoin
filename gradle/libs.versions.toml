navigation-safeargs = { id = "androidx.navigation.safeargs.kotlin", version.ref = "androidx-navigation" }
benmanes-versions = "com.github.ben-manes.versions:0.46.0"
kotlin-android = { id = "org.jetbrains.kotlin.android", version.ref = "kotlin-version" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin-version" }
version-catalog-update = "nl.littlerobots.version-catalog-update:0.7.0"
