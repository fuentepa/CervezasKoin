androidx-room-ktx = { module = "androidx.room:room-ktx", version.ref = "room-version" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room-version" }
arrow-core = "io.arrow-kt:arrow-core:1.1.5"
com-google-android-material = "com.google.android.material:material:1.8.0"
glide-compiler = { module = "com.github.bumptech.glide:compiler", version.ref = "glide-version" }
glide-glide = { module = "com.github.bumptech.glide:glide", version.ref = "glide-version" }
google-code-gson = "com.google.code.gson:gson:2.8.5"
jetbrains-kotlin-coroutines-android = "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4"
